<html>
	<head>
	<title>CSS TYPES</title>
	<link href="demo.css" rel="stylesheet"/>
	<style type="text/css">
		#D1{
			background-color:yellow;
			height:100px;
			width:220px;
		}
		#D2{
			background-color:lightgreen;
			height:100px;
			width:220px;
		}
	</style>
	</head>
	<body>
		<div>
			<div style="height : 100px; width : 150px; background-color:red; color:white; font-style:italic;">Inline style</div>
			<div style="height : 100px; width : 150px; background-color:blue; color:black; font-style:bold;">Inline style 2</div>
			<div id="D1">
			This is division tag with id = D1
			</div>
			
			<div id="D2">
			This is division tag with id = D2
			</div>
			
			<div id="D3">
			This is division tag with id = D3
			</div>
		</div>
	</body>
</html>
